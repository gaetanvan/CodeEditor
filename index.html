<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="codeEditor.js" defer></script>
    <style>
    </style>
</head>
<body>
    <div class="row">
        <div class="col p-5 m-5">
            <div class="d-flex flex-column">
                <label class="text-center">HTML</label>
                <textarea id="html" class="input" maxlength="250"></textarea>
                <p id="character"></p>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div id='progress' class="progress-bar bg-success" style="width: 0%"></div>
                </div>
            </div>
            <div class="d-flex flex-column">
                <label class="text-center">CSS</label>
                <textarea id="css" class="input"></textarea>
            </div>
            <div class="d-flex flex-column">
                <label class="text-center">JS</label>
                <textarea id="js" class="input"></textarea>
            </div>
            <button class="text-center d-flex flex-column mt-3 btn btn-success" onclick="run()">Run JS</button>
        </div>
        <div class="col p-3">
            <h1 class="text-center" id="title">Votre code</h1>
            <img id="gif" src="Rolling-1s-200px.gif" style="visibility: hidden">
            <div id="tester" class="text-break">

            </div>
        </div>
    </div>
</body>

</html>
